<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManoLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        .voice-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .voice-button:hover {
            transform: scale(1.05);
        }
        
        .voice-button.recording {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            animation: pulse-recording 1.5s infinite;
        }
        
        @keyframes pulse-recording {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .suggestion-pill {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.2s ease;
        }
        
        .suggestion-pill:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .bottom-input {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .input-box {
            background: #f1f5f9;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .input-box:focus-within {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    
    <!-- 상단 헤더 -->
    <div class="text-center pt-8 pb-6 px-4">
        <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent mb-3">ManoLab</h1>
        <p class="text-xl text-gray-700 font-medium">그 무엇이든 시켜주세요! 다 해드릴게요.</p>
    </div>

    <!-- 메인 컨텐츠 영역 -->
    <div class="flex-1 px-4 pb-24">
        
        <!-- 음성 상태 표시 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center space-x-3 bg-green-50 px-6 py-3 rounded-full border border-green-200">
                <div class="relative">
                    <div class="w-4 h-4 bg-green-500 rounded-full animate-pulse"></div>
                    <div class="absolute top-0 left-0 w-4 h-4 bg-green-400 rounded-full animate-ping"></div>
                </div>
                <span class="text-green-700 font-semibold" id="voice-status">🎤 지금 바로 말씀하세요!</span>
            </div>
        </div>

        <!-- 빠른 제안 -->
        <div class="space-y-3 mb-8">
            <button class="suggestion-pill w-full p-4 rounded-2xl text-left shadow-sm hover:shadow-md transition-all duration-200">
                <div class="flex items-center">
                    <span class="text-2xl mr-3">🍗</span>
                    <div>
                        <p class="font-medium text-gray-800">"치킨 주문해줘"</p>
                        <p class="text-sm text-gray-500">평소 자주 시키던 곳에서 바로 주문</p>
                    </div>
                </div>
            </button>

            <button class="suggestion-pill w-full p-4 rounded-2xl text-left shadow-sm hover:shadow-md transition-all duration-200">
                <div class="flex items-center">
                    <span class="text-2xl mr-3">🚕</span>
                    <div>
                        <p class="font-medium text-gray-800">"회사까지 택시 불러줘"</p>
                        <p class="text-sm text-gray-500">현재 위치에서 목적지까지</p>
                    </div>
                </div>
            </button>

            <button class="suggestion-pill w-full p-4 rounded-2xl text-left shadow-sm hover:shadow-md transition-all duration-200">
                <div class="flex items-center">
                    <span class="text-2xl mr-3">☕</span>
                    <div>
                        <p class="font-medium text-gray-800">"평소 마시던 커피 주문해줘"</p>
                        <p class="text-sm text-gray-500">스타벅스 아이스 아메리카노</p>
                    </div>
                </div>
            </button>
        </div>

        <!-- 최근 활동 -->
        <div class="text-center text-gray-500 text-sm">
            최근: 교촌치킨 주문 완료 • 카카오T 호출
        </div>
    </div>

    <!-- 하단 고정 입력창 -->
    <div class="fixed bottom-0 left-0 right-0 bottom-input p-4">
        <div class="max-w-md mx-auto">
            <div class="input-box rounded-full px-4 py-3 flex items-center space-x-3">
                <!-- 텍스트 입력 -->
                <input 
                    type="text" 
                    placeholder="무엇이든 말씀하세요..."
                    class="flex-1 bg-transparent outline-none text-gray-700 placeholder-gray-400"
                    id="text-input"
                >
                
                <!-- 전송 버튼 -->
                <button class="w-10 h-10 bg-gray-200 hover:bg-gray-300 rounded-full flex items-center justify-center transition-colors" id="send-btn">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- 전체 화면 음성 인식 오버레이 -->
    <div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center hidden z-50" id="voice-overlay">
        <div class="bg-white rounded-3xl p-8 text-center max-w-sm mx-4">
            <!-- 음성 파형 애니메이션 -->
            <div class="flex items-center justify-center gap-1 mb-6" id="waveform">
                <div class="w-1 bg-red-500 rounded-full animate-pulse" style="height: 12px;"></div>
                <div class="w-1 bg-red-500 rounded-full animate-pulse" style="height: 24px; animation-delay: 0.1s;"></div>
                <div class="w-1 bg-red-500 rounded-full animate-pulse" style="height: 32px; animation-delay: 0.2s;"></div>
                <div class="w-1 bg-red-500 rounded-full animate-pulse" style="height: 18px; animation-delay: 0.3s;"></div>
                <div class="w-1 bg-red-500 rounded-full animate-pulse" style="height: 28px; animation-delay: 0.4s;"></div>
                <div class="w-1 bg-red-500 rounded-full animate-pulse" style="height: 16px; animation-delay: 0.5s;"></div>
                <div class="w-1 bg-red-500 rounded-full animate-pulse" style="height: 30px; animation-delay: 0.6s;"></div>
                <div class="w-1 bg-red-500 rounded-full animate-pulse" style="height: 20px; animation-delay: 0.7s;"></div>
            </div>
            
            <h3 class="text-xl font-semibold text-gray-800 mb-2">듣고 있어요</h3>
            <p class="text-gray-600 mb-6">편하게 말씀해주세요</p>
            
            <button class="voice-button recording w-16 h-16 rounded-full flex items-center justify-center mx-auto" id="stop-recording">
                <div class="w-4 h-4 bg-white rounded"></div>
            </button>
        </div>
    </div>

    <script>
        const voiceBtn = document.getElementById('voice-btn');
        const sendBtn = document.getElementById('send-btn');
        const voiceOverlay = document.getElementById('voice-overlay');
        const voiceStatus = document.getElementById('voice-status');
        const textInput = document.getElementById('text-input');
        const stopRecording = document.getElementById('stop-recording');
        
        let isRecording = false;

        // 음성 녹음 토글
        function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecordingFunc();
            }
        }

        function startRecording() {
            isRecording = true;
            voiceStatus.textContent = '🎤 듣고 있어요...';
            voiceOverlay.classList.remove('hidden');
            voiceBtn.classList.add('recording');
        }

        function stopRecordingFunc() {
            isRecording = false;
            voiceStatus.textContent = '🎤 처리 중...';
            voiceOverlay.classList.add('hidden');
            voiceBtn.classList.remove('recording');
            
            setTimeout(() => {
                voiceStatus.textContent = '🎤 지금 바로 말씀하세요!';
            }, 2000);
        }

        // 텍스트 전송
        function sendMessage() {
            const message = textInput.value.trim();
            if (message) {
                console.log('메시지 전송:', message);
                textInput.value = '';
                // 여기서 실제 메시지 처리
            }
        }

        // 이벤트 리스너들
        voiceBtn.addEventListener('click', toggleRecording);
        stopRecording.addEventListener('click', stopRecordingFunc);
        sendBtn.addEventListener('click', sendMessage);

        // Enter 키로 전송
        textInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 제안 버튼 클릭
        document.querySelectorAll('.suggestion-pill').forEach(pill => {
            pill.addEventListener('click', function() {
                const text = this.querySelector('p').textContent.replace(/"/g, '');
                textInput.value = text;
                sendMessage();
            });
        });

        // 페이지 로드 시 상태 메시지 변경
        window.addEventListener('load', function() {
            const messages = [
                '🎤 지금 바로 말씀하세요!',
                '🎤 무엇이든 명령해주세요!',
                '🎤 편하게 말씀해주세요!'
            ];
            
            setInterval(() => {
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                if (!isRecording) {
                    voiceStatus.textContent = randomMessage;
                }
            }, 8000);
        });
    </script>
</body>
</html>
