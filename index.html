<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManoLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            overflow-x: hidden;
        }
        
        .voice-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .voice-button:hover {
            transform: scale(1.05);
        }
        
        .voice-button.recording {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            animation: pulse-recording 1.5s infinite;
        }
        
        @keyframes pulse-recording {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .suggestion-chip {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
        }
        
        .suggestion-chip:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }
        
        .bottom-input {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .input-box {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .input-box:focus-within {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .main-greeting {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    
    <!-- 상단 헤더 -->
    <div class="text-center pt-6 pb-4 px-4">
        <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent mb-2">ManoLab</h1>
    </div>

    <!-- 메인 컨텐츠 영역 -->
    <div class="flex-1 flex flex-col px-4 pb-32">
        
        <!-- 큰 인사말 (Gemini 스타일) -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-4 leading-tight">
                그 무엇이든 시켜주세요!<br>다 해드릴게요.
            </h2>
        </div>
        
        <!-- 예시 명령어들 (Gemini 스타일) -->
        <div class="space-y-3 mb-8">
            <button class="suggestion-chip w-full p-4 rounded-2xl text-left shadow-sm hover:shadow-md transition-all duration-200">
                <div class="flex items-center">
                    <span class="text-2xl mr-4">🍗</span>
                    <div class="flex-1">
                        <p class="font-medium text-gray-800 text-lg">치킨 주문해줘</p>
                        <p class="text-sm text-gray-500 mt-1">평소 자주 시키던 곳에서 바로 주문</p>
                    </div>
                </div>
            </button>

            <button class="suggestion-chip w-full p-4 rounded-2xl text-left shadow-sm hover:shadow-md transition-all duration-200">
                <div class="flex items-center">
                    <span class="text-2xl mr-4">🚕</span>
                    <div class="flex-1">
                        <p class="font-medium text-gray-800 text-lg">회사까지 택시 불러줘</p>
                        <p class="text-sm text-gray-500 mt-1">현재 위치에서 목적지까지</p>
                    </div>
                </div>
            </button>

            <button class="suggestion-chip w-full p-4 rounded-2xl text-left shadow-sm hover:shadow-md transition-all duration-200">
                <div class="flex items-center">
                    <span class="text-2xl mr-4">☕</span>
                    <div class="flex-1">
                        <p class="font-medium text-gray-800 text-lg">평소 마시던 커피 주문해줘</p>
                        <p class="text-sm text-gray-500 mt-1">스타벅스 아이스 아메리카노</p>
                    </div>
                </div>
            </button>
        </div>
        
        <!-- 여백 -->
        <div class="flex-1"></div>
    </div>

    <!-- 하단 고정 입력창 -->
    <div class="fixed bottom-0 left-0 right-0 bottom-input p-4 safe-area-inset-bottom">
        <div class="max-w-md mx-auto">
            <div class="input-box rounded-full px-4 py-3 flex items-center space-x-3">
                <!-- 텍스트 입력 -->
                <input 
                    type="text" 
                    placeholder="무엇이든 말씀하세요..."
                    class="flex-1 bg-transparent outline-none text-gray-700 placeholder-gray-400"
                    id="text-input"
                >
                
                <!-- 음성 버튼 -->
                <button class="voice-button w-10 h-10 rounded-full flex items-center justify-center" id="voice-btn">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 715 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd"></path>
                    </svg>
                </button>
                
                <!-- 전송 버튼 -->
                <button class="w-10 h-10 bg-gray-200 hover:bg-gray-300 rounded-full flex items-center justify-center transition-colors" id="send-btn">
                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- 전체 화면 음성 인식 오버레이 -->
    <div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center hidden z-50" id="voice-overlay">
        <div class="bg-white rounded-3xl p-8 text-center max-w-sm mx-4">
            <!-- 음성 파형 애니메이션 -->
            <div class="flex items-center justify-center gap-1 mb-6" id="waveform">
                <div class="w-1 bg-red-500 rounded-full animate-pulse" style="height: 12px;"></div>
                <div class="w-1 bg-red-500 rounded-full animate-pulse" style="height: 24px; animation-delay: 0.1s;"></div>
                <div class="w-1 bg-red-500 rounded-full animate-pulse" style="height: 32px; animation-delay: 0.2s;"></div>
                <div class="w-1 bg-red-500 rounded-full animate-pulse" style="height: 18px; animation-delay: 0.3s;"></div>
                <div class="w-1 bg-red-500 rounded-full animate-pulse" style="height: 28px; animation-delay: 0.4s;"></div>
                <div class="w-1 bg-red-500 rounded-full animate-pulse" style="height: 16px; animation-delay: 0.5s;"></div>
                <div class="w-1 bg-red-500 rounded-full animate-pulse" style="height: 30px; animation-delay: 0.6s;"></div>
                <div class="w-1 bg-red-500 rounded-full animate-pulse" style="height: 20px; animation-delay: 0.7s;"></div>
            </div>
            
            <h3 class="text-xl font-semibold text-gray-800 mb-2">듣고 있어요</h3>
            <p class="text-gray-600 mb-6">편하게 말씀해주세요</p>
            
            <button class="voice-button recording w-16 h-16 rounded-full flex items-center justify-center mx-auto" id="stop-recording">
                <div class="w-4 h-4 bg-white rounded"></div>
            </button>
        </div>
    </div>

    <script>
        const voiceBtn = document.getElementById('voice-btn');
        const sendBtn = document.getElementById('send-btn');
        const voiceOverlay = document.getElementById('voice-overlay');
        const textInput = document.getElementById('text-input');
        const stopRecording = document.getElementById('stop-recording');
        
        let isRecording = false;

        // 음성 녹음 토글
        function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecordingFunc();
            }
        }

        function startRecording() {
            isRecording = true;
            voiceOverlay.classList.remove('hidden');
            voiceBtn.classList.add('recording');
        }

        function stopRecordingFunc() {
            isRecording = false;
            voiceOverlay.classList.add('hidden');
            voiceBtn.classList.remove('recording');
        }

        // 텍스트 전송
        function sendMessage() {
            const message = textInput.value.trim();
            if (message) {
                console.log('메시지 전송:', message);
                textInput.value = '';
                // 여기서 실제 메시지 처리
                goToChatScreen(message);
            }
        }

        // 채팅 화면으로 이동 (시뮬레이션)
        function goToChatScreen(message) {
            // 실제로는 새 화면으로 이동하거나 상태 변경
            alert(`"${message}" 명령을 처리합니다!`);
        }

        // 이벤트 리스너들
        voiceBtn.addEventListener('click', toggleRecording);
        stopRecording.addEventListener('click', stopRecordingFunc);
        sendBtn.addEventListener('click', sendMessage);

        // Enter 키로 전송
        textInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 제안 버튼 클릭
        document.querySelectorAll('.suggestion-chip').forEach(chip => {
            chip.addEventListener('click', function() {
                const text = this.querySelector('p').textContent;
                textInput.value = text;
                goToChatScreen(text);
            });
        });

        // 키보드 대응
        window.addEventListener('resize', function() {
            // 키보드가 올라와도 레이아웃 유지
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
    </script>
</body>
</html>
